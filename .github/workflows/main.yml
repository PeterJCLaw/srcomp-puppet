name: main

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      # Set up vagrant etc.
      # Derived from https://github.com/APN-Pucky/gentoo-prefix-tester/blob/a80444a9486cde3380556f5125eef2e295a02e18/actions/kvm/action.yml#L35-L71

      # https://github.blog/changelog/2024-04-02-github-actions-hardware-accelerated-android-virtualization-now-available/
      # - name: Enable KVM group perms
      #   shell: bash
      #   run: |
      #     echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
      #     sudo udevadm control --reload-rules
      #     sudo udevadm trigger --name-match=kvm
      # https://github.com/jonashackt/vagrant-travisci-libvrt
      # https://wiki.debian.org/Vagrant
      - name: Install libvirt kvm and Vagrant
        shell: bash
        run: |
          wget -O - https://apt.releases.hashicorp.com/gpg | sudo gpg --dearmor -o /usr/share/keyrings/hashicorp-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/hashicorp-archive-keyring.gpg] https://apt.releases.hashicorp.com $(grep -oP '(?<=UBUNTU_CODENAME=).*' /etc/os-release || lsb_release -cs) main" | sudo tee /etc/apt/sources.list.d/hashicorp.list

          sudo apt-get update
          # sudo apt-get install -y bridge-utils dnsmasq-base ebtables libvirt-dev qemu-kvm qemu-utils ruby-dev
          # sudo apt-get install -y libvirt-daemon-system vagrant-libvirt libvirt-clients
          sudo apt-get install -y virtualbox vagrant
          # sudo systemctl enable --now libvirtd
          # sudo usermod -a -G kvm $USER
          # sudo usermod -a -G libvirt $USER
          # sudo usermod -a -G libvirt-qemu $USER
          # sudo systemctl restart libvirtd

      # End set up vagrant etc.

      - uses: actions/checkout@v4

      - name: Cache Vagrant boxes
        id: cache-vagrant
        uses: actions/cache@v3
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ hashFiles( 'Vagrantfile' ) }}
          restore-keys: |
            ${{ runner.os }}-vagrant-

      - run: vagrant --version

      - name: Generate SSH key
        run: ssh-keygen -t ed25519 -N '' -f ~/.ssh/id_ed25519

      - name: Explicitly set network bridge config
        # Otherwise vagrant asks for this assuming a TTY (despite `--no-tty` :()
        run: |
          sed -i 's/config.vm.network "public_network"/config.vm.network "public_network", bridge: "eth0"/' Vagrantfile

      - run: vagrant up --provision --no-tty

      - run: ./scripts/check-pages.py
